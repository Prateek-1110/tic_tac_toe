<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: #ddd;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
            background: #bbb;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div class="controls">
        <button onclick="resetGame()">Restart Game</button>
        <button onclick="toggleDifficulty()">Toggle Difficulty</button>
        <p id="status">Current Difficulty: Easy</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
